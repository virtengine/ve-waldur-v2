language: python

services:
- docker

install:
- echo "Everything is described in Dockerfile. Overriding default install script."

script:
- echo "No need to run tests, they are run externally."

deploy:
- provider: script
  script: bash docker_push.sh
  on:
    branch: develop

- provider: script
  script: bash docker_push.sh $TRAVIS_TAG
  on:
    tags: true

env:
  global:
  - secure: 
  - secure: 
