{% include "django/forms/widgets/input.html" %}
<a class="button" id="{{ widget.name }}_show">Show</a>

<script type="text/javascript">
(function(){
    var $ = django.jQuery;
    var togglePasswordDisplayButton = $('#{{ widget.name }}_show');
    var passwordField = $('#id_{{widget.name}}');
    togglePasswordDisplayButton.click(function() {
      if(passwordField.attr('type') === 'password') {
        passwordField.attr('type', 'text');
        togglePasswordDisplayButton.text('Hide');
      } else {
        passwordField.attr('type', 'password');
        togglePasswordDisplayButton.text('Show');
      }
    });
})();
</script>
